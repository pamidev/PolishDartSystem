{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Matches list</h4>
            {% if match_list %}
                <ul>
                    {% for match in match_list %}
                        <li>{{ match.player_1 }} vs. {{ match.player_2 }} ({{ match.tournament }})</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Sorry, no matches yet.</p>
            {% endif %}
    </div>
</div>

{% endblock %}
