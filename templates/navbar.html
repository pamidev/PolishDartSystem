{% load static %}
{% block navbar %}

<nav class="navbar navbar-expand-lg bg-body-light border-bottom border-body">
      <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <img class ="logo" src="{% static 'svg/pds_logo.svg' %}" alt="Polish Dart System logo" height="32" width="30">
                Polish Dart System
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                             {% if request.path == '/' %}aria-current="page"{% endif %}
                             href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Scoreboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/tournaments/' %}active{% endif %}"
                               {% if request.path == '/tournaments/' %}aria-current="page"{% endif %}
                               href="{% url 'tournaments_list' %}">Tournaments</a>
                        </li>
                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                            <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}"
                                {% if request.path == '/dashboard/' %}aria-current="page"{% endif %}
                                href="{% url 'dashboard' %}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}"
                                 {% if request.path == '/logout/' %}aria-current="page"{% endif %}
                                 href="{% url 'logout' %}">Log out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'login' %}">Log in</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                            </li>
                        {% endif %}
                  </ul>
            </div>
      </div>
</nav>

{% endblock %}
