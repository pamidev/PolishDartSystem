{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Dashboard</h4>
            {% if tournaments_list %}
                <ul>
                    {% for tournament in tournaments_list %}
                        <li>{{ tournament }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Sorry, no tournaments yet.</p>
            {% endif %}
    </div>
</div>

{% endblock %}
