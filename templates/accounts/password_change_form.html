{% extends "accounts/auth_base.html" %}
{% load static %}
{% block title %}Polish Dart System | Change password{% endblock %}
{% block content %}

<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'svg/pds_logo.svg' %}" alt="Polish Dart System logo" width="75">
                    </a>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Change password</h1>
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="id_password1">New password</label>
                                <input id="id_password1" type="password" class="form-control" name="password1" value="" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="id_password2">Repeat password</label>
                                <input id="id_password2" type="password" class="form-control" name="password2" required>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Change
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                {% include 'accounts/auth_footer.html'%}
            </div>
        </div>
    </div>
</section>

{% endblock %}
