{% load static %}

<!DOCTYPE html>
<html {% if LANGUAGE_CODE %} lang="{{ LANGUAGE_CODE }}" {% endif %}>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'favicon/apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180">
        <link href="{% static 'favicon/favicon-32x32.png' %}" rel="icon" type="image/png" sizes="32x32">
        <link href="{% static 'favicon/favicon-16x16.png' %}" rel="icon" type="image/png" sizes="16x16">
        <link href="{% static 'favicon/site.webmanifest' %}" rel="manifest">
    </head>
    <body>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous"></script>
    </body>
</html>
