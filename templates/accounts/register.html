{% extends "accounts/auth_base.html" %}
{% load static %}

{% block content %}

<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="{% static 'svg/pds_logo.svg' %}" alt="Polish Dart System logo" width="70">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Sign in</h1>
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username">E-Mail address</label>
                                <input id="username" type="email" class="form-control" name="username" value="" required>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password1">Password</label>
                                <input id="password1" type="password" class="form-control" name="password1" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password2">Repeat password</label>
                                <input id="password2" type="password" class="form-control" name="password2" required>
                                <div class="invalid-feedback">
                                    Please repeat your password
                                </div>
                            </div>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a href="{% url 'login' %}" class="text-dark">Login here</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023 &mdash; Polish Dart System
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
